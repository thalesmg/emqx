dashboard {
    default_username = "admin"
    default_password = "public"
    ## Note: sample_interval should be a divisor of 60.
    ## like 1s, 2s, 3s, 5s, 10s, 12s, 15s, 20s, 30s, 60s
    sample_interval = 10s
    ## JWT token expiration time.
    token_expired_time = 60m
    listeners = [
        {
            protocol = http
            num_acceptors = 4
            max_connections = 512
            bind = 18083
            backlog = 512
            send_timeout = 5s
            inet6 = false
            ipv6_v6only = false
        }
